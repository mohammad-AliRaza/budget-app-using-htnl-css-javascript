<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Application</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .b-border {
            border-left: 5px solid rgb(52, 134, 14);
            border-right: 5px solid rgb(52, 134, 14);
        }

        .b-border i {
            font-size: 25px;
        }
    </style>
</head>

<body>
    <div class="container-fluid light-sky-bg">
        <div class="row mt-5">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="row">
                    <h1 style="color: rgb(52, 134, 14);">Budget Application</h1>

                    <div class="col-md-4 shadow-lg p-4">
                        <form class="form">
                            <input type="number" class="form-control mb-3" id="budget" placeholder="Enter Total Amount">
                            <button id="budget-btn" class="btn text-white"
                                style="background-color:rgb(52, 134, 14) ;">Set
                                Budget</button>
                        </form>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-7 shadow-lg p-4">
                        <form class="form">
                            <input type="text" class="form-control mb-3" id="title" placeholder="Enter Product Title">
                            <input type="number" class="form-control mb-3" id="cost" placeholder="Enter Product Coast">
                            <button class="btn text-white" id="product-btn"
                                style="background-color:rgb(52, 134, 14) ;">Set
                                Product</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 p-4 mt-5" style="background-color:rgb(52, 134, 14) ;">
                <div class="row">
                    <div class="col-md-4 text-white text-center">
                        <h4>Total Budget</h4>
                        <p id="total-budget">0</p>
                    </div>
                    <div class="col-md-4 text-white text-center">
                        <h4>Expense</h4>
                        <p id="expense">0</p>
                    </div>
                    <div class="col-md-4 text-white text-center">
                        <h4>Balance</h4>
                        <p id="balance">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row mt-5">
            <div class="col-md-2"></div>
            <div class="col-md-8 mb-4"
                style="border-top: 5px solid rgb(52, 134, 14); border-bottom: 5px solid rgb(52, 134, 14)">
                <div id="expense-list"></div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
</body>

</html>
